<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Prativa Refrigeration Centre</title>
    <style>
      body{
        background-color:rgb(27, 79, 114 );
      }
      .logo{
        width: 95px;
        height: 40px;
      }
      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }
      .header a:hover 
      {
         background-color: #ddd;
         color: black;
      }

/* Style the active/current link*/
     .header a.active 
     {
       background-color:#1D3A8F;
       color: white;
     }

/* Float the link section to the right */
     .header-right
      {
       float: right;
      }

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
    color:#48C9B0 ;
  }
}
  .webTitle{
    margin-top: 5px;
  }
  .navbar.transparent.navbar-inverse .navbar-inner {
    border-width: 0px;
    -webkit-box-shadow: 0px 0px;
    box-shadow: 0px 0px;
    background-color: rgba(0,0,0,0.0);
    background-image: -webkit-gradient(linear, 50.00% 0.00%, 50.00% 100.00%, color-stop( 0% , rgba(0,0,0,0.00)),color-stop( 100% , rgba(0,0,0,0.00)));
    background-image: -webkit-linear-gradient(270deg,rgba(0,0,0,0.00) 0%,rgba(0,0,0,0.00) 100%);
    background-image: linear-gradient(180deg,rgba(0,0,0,0.00) 0%,rgba(0,0,0,0.00) 100%);
}
  .divider{
  border: 8px solid #D6EAF8 ;
  border-radius: 5px;
  }
    </style>
  </head>
 
  <body>
    <div class="header">
      <nav class="navbar navbar-inverse navbar-inner transparent navbar-light bg-light">
      <a href="#default"><img  class="logo" src="logo.png" alt="Welcome"></a>
      <div class="header-right">
        <a href="#home">Home</a>
        <a href="#contact">Products</a>
        <a href="#services">Services</a>
        <a href="#about">About us</a>
      </div>
    </nav>
    </div>
    <div class="jumbotron " style="  background-color: 	rgb(93, 173, 226)">
      <h1 class="display-4 text-center webTitle" style="color:white;">Prativa Refrigeration Center</h1>
    </div>
    <div class="coverImage">
      <img src="top.jpeg" class="img-fluid rounded mx-auto d-block" alt="...">
    </div>


    <section class="features" id="features">
      <section class="wthree-row py-5 w3-contact" id="features">
        <div class="container py-md-5">
         <div class="jumbotoron">
            <h3 class="display-4 text-center divider"  style="color: white;">Features That Inspire</h1>
         </div>
        <div class="slideShow">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
         </ol>
        <div class="carousel-inner">
           <div class="carousel-item active">
             <img class="d-block w-100" src="slide1.jpg" alt="First slide">
           </div>
           <div class="carousel-item">
             <img class="d-block w-100" src="slide2.jpg" alt="Second slide">
           </div>
           <div class="carousel-item">
             <img class="d-block w-100" src="slide3.png" alt="Third slide">
            </div>
            <div class="carousel-item">
             <img class="d-block w-100" src="slide4.png" alt="Third slide">
            </div>
            <div class="carousel-item">
             <img class="d-block w-100" src="slide5.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
         </div>
        </div>
      </section>
    </section>
   
    <section class="contact" id="contact">
    <section class="wthree-row py-5 w3-contact" id="contact">
      <div class="container py-md-5">
        <div class="jumbotoron">
          <h3 class="display-4 text-center divider" style="color: white;">Contact Us</h1>
        </div>
      <h4><p style="text-align: center;color:white">Just fill the form and your work is done.We will contact you as soon as possible.</p></h4>
      <div class="row contact-form ">
      <div class="col-lg-6 wthree-form-left">
       
        <div class="contact-top1">
            <div class="form-group">
              <label for="name" style="color:white">Name</label>
              <input type="text" id="name" class="form-control" >
            </div>

            <div class="form-group">
              <label for="email" style="color:white">Email</label>
              <input type="email" class="form-control" id="email" >
            </div>

            <div class="form-group">
              <label for="mess" style="color:white">Your Message</label>
              <textarea class="form-control" rows="5" id="mess"></textarea>
            </div>

            <button type="submit" class="btn btn-info btn-block" onclick="f()">Submit</button>
         
        </div>
        <br>
       <!-- <center><div id="elem"></div></center>-->
      </div>
      <div class="col-lg-6  mt-lg-0 mt-5 map contact-right">
         <div class="address mt-3">
          <h3 class="pb-3 text-capitalize" style="color:white">Contact info</h3>
          <address>
            <p class="c-txt" style="color:white">Asansol,West Bengal</p>
            <p style="color:white">
              +919988776655</p>
            <p>
              <p >
                <a href="mailto:info@example.com" style="color:white;transition: 0.5s all;
                -webkit-transition: 0.5s all;
                -moz-transition: 0.5s all;">pavitraRefrigeration.com</a>
              </p>
          </address>
        </div>
      </div>
    </div> 
  </section>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
